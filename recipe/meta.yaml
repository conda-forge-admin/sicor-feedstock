{% set name = "sicor" %}
{% set version = "0.16.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sicor-{{ version }}.tar.gz
  sha256: 07fd084bf7823b585888b85764ab19a6f09e2e59a3aae8693004c09b8d71cab6


build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-git
    - gdal <=3.1.2
    - pytables
    - h5py
    - numba
    - pyfftw
    - pygrib
    - scikit-learn
  run:
    - arosics >=1.2.4
    - cachetools
    - cerberus
    - dicttoxml
    - dill
    - ecmwf-api-client
    - folium >=0.6.0,!=0.12.0
    - gdal <=3.1.2
    - gdown
    - geoarray
    - glymur
    - h5py
    - iso8601
    - jsmin
    - matplotlib-base
    - mpld3
    - netcdf4
    - numba
    - numpy
    - openpyxl
    - pandas
    - pillow
    - pint
    - psutil
    - pygrib
    - pyprind
    - pyproj
    - pyrsr
    - pytables
    - python >=3.6
    - py-tools-ds
    - requests
    - scikit-image
    - scikit-learn
    - scipy
    - sympy
    - tqdm

test:
  imports:
    - sicor
    - sicor.AC.RtFo
    - sicor.AC.RtFo_3_phases
    - sicor.ECMWF
    - sicor.Mask
    - sicor.tables
    - sicor.Tools
    - sicor.sicor
    - sicor.sicor_ac
    - sicor.sicor_enmap
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitext.gfz-potsdam.de/EnMAP/sicor
  summary: Sensor Independent Atmospheric Correction
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - niklasbohn
    - danschef
